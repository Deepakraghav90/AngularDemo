<div>
  <mat-card>
  <mat-card-title>
    Employees List
  </mat-card-title>

<table mat-table [dataSource]="employees$ |async" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dept">
    <th mat-header-cell *matHeaderCellDef> Dept </th>
    <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editStart(element)">
        <mat-icon>edit</mat-icon>
    </button>
      <button mat-icon-button (click)="delete(element)">
        <mat-icon>delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</mat-card>
<app-add-employee *ngIf="!editEmployee"></app-add-employee>
</div>
<div *ngIf="editEmployee">
  <mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
      Edit Employee
    </mat-card-title>

    <mat-card-content>
            <table>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                          <input matInput type="text" [(ngModel)]="editEmployee.firstName" placeholder="First Name">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                          <input matInput type="text" [(ngModel)]="editEmployee.lastName" placeholder="Last Name">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                          <input matInput type="text" [(ngModel)]="editEmployee.dept" placeholder="Dept">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                  <td colspan="2">
                      <mat-form-field class="demo-full-width">
                        <input matInput type="number" [(ngModel)]="editEmployee.salary" placeholder="Salary">
                      </mat-form-field>
                  </td>
              </tr>

                <tr>
                    <td colspan="2" class="content-center">
                      <button mat-raised-button color="primary" (click)="editSave()">Save</button>
                    </td>
                </tr>
            </table>

    </mat-card-content>
  </mat-card>
